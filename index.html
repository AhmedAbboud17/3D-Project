<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>3D Card Effect</title>
    <title>Ahmed Abboud</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <img src="adidas.png" alt="adidas" />
          <div class="circle"></div>
        </div>
        <div class="info">
          <h1 class="title">Adidas ZX</h1>
          <h3>
            FUTURE READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTIONAL COMFORT.
          </h3>
        </div>
        <div class="sizes">
          <button>32</button>
          <button>22</button>
          <button class="active">22</button>
          <button>22</button>
        </div>
        <div class="purchase">
          <button>Purchase</button>
        </div>
      </div>
    </div>
    <script src="3d.js"></script>
  </body>
</html>
